    <script>
      (() => {
        AWS.config.update({
          region: 'us-east-1',
          credentials: new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-1:17e37220-fa99-45b9-80b1-4faaf19be9cd'
          })
        });

        const BUCKET_NAME = 'junioreluhu.com';
        const S3_BASE = `https://s3.amazonaws.com/${BUCKET_NAME}/`;
        const PREFIX = 'emobility/';

        const s3 = new AWS.S3({
          apiVersion: '2006-03-01',
          params: { Bucket: BUCKET_NAME }
        });
        // Fisher-Yates shuffle to randomize order
        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        const mosaic = document.getElementById('mosaic');
        if (!mosaic) {
          console.warn('No element with id="mosaic" found.');
          return;
        }

        mosaic.style.display = 'grid';
        mosaic.style.gridTemplateColumns = 'repeat(auto-fill, minmax(300px, 1fr))';
        mosaic.style.gridAutoFlow = 'dense';
        mosaic.style.gap = '10px';
        mosaic.style.marginTop = '1rem';

        // Lightbox state
        let galleryImages = [];
        let currentImageIndex = 0;

        // simple modal/lightbox for mosaic images (defined early so addImage can use openLightbox)
        const modal = document.createElement('div');
        modal.style.cssText = `
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.9);
        `;

        const modalImg = document.createElement('img');
        modalImg.style.cssText = `
          margin: auto;
          display: block;
          max-width: 90%;
          max-height: 90%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        `;

        // Navigation buttons
        const prevBtn = document.createElement('a');
        prevBtn.innerHTML = '&#10094;';
        prevBtn.style.cssText = `
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
            left: 0;
            text-decoration: none;
            background-color: rgba(0,0,0,0.5);
        `;

        const nextBtn = document.createElement('a');
        nextBtn.innerHTML = '&#10095;';
        nextBtn.style.cssText = `
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 3px 0 0 3px;
            user-select: none;
            -webkit-user-select: none;
            right: 0;
            text-decoration: none;
            background-color: rgba(0,0,0,0.5);
        `;

        modal.appendChild(modalImg);
        modal.appendChild(prevBtn);
        modal.appendChild(nextBtn);
        document.body.appendChild(modal);

        function showImage(index) {
          if (index >= galleryImages.length) index = 0;
          if (index < 0) index = galleryImages.length - 1;
          currentImageIndex = index;
          modalImg.src = galleryImages[index];
        }

        function openLightbox(index) {
          showImage(index);
          modal.style.display = 'block';
        }

        modal.addEventListener('click', (e) => {
          if (e.target === modal || e.target === modalImg) {
            modal.style.display = 'none';
            modalImg.src = '';
          }
        });

        prevBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          showImage(currentImageIndex - 1);
        });

        nextBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          showImage(currentImageIndex + 1);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (modal.style.display === 'block') {
            if (e.key === 'Escape') {
              modal.style.display = 'none';
              modalImg.src = '';
            } else if (e.key === 'ArrowLeft') {
              showImage(currentImageIndex - 1);
            } else if (e.key === 'ArrowRight') {
              showImage(currentImageIndex + 1);
            }
          }
        });

        function isImageKey(key) {
          return /\.(jpe?g|png|gif|webp|bmp|svg|heic|raw)$/i.test(key);
        }

        function isVideoKey(key) {
          return /\.(mp4|mov|webm|m4v)$/i.test(key);
        }

        async function loadMedia() {
          try {
            const s3Data = await s3.listObjectsV2({ Prefix: PREFIX }).promise();
            const keys = s3Data.Contents.map(c => c.Key)
              .filter(k => k !== PREFIX)
              .filter(k => isImageKey(k) || isVideoKey(k));

            if (keys.length === 0) throw new Error('No media keys found in S3 listing');

            const urls = keys.map(k => encodeURI(S3_BASE + k));
            const fragment = document.createDocumentFragment();
            shuffle(urls).forEach(url => addMediaItem(url, fragment));
            mosaic.appendChild(fragment);
          } catch (err) {
            console.error('S3 listing failed. Error:', err);
          }
        }

        function addImageToMosaic(src, container) {
          const img = document.createElement('img');
          img.src = src;
          img.loading = 'lazy';
          img.decoding = 'async';
          img.alt = '';
          img.style.cursor = 'pointer';
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '8px';

          img.onload = function() {
            const aspect = img.naturalWidth / img.naturalHeight;
            if (aspect > 1.2) {
               img.style.gridColumn = 'span 2';
            } else if (aspect < 0.8) {
               img.style.gridRow = 'span 2';
            }
          };

          const index = galleryImages.length;
          galleryImages.push(src);

          img.addEventListener('click', () => {
            openLightbox(index);
          });
          container.appendChild(img);
        }

        function addVideoToMosaic(src, container) {
          const video = document.createElement('video');
          video.src = src;
          video.muted = true;
          video.loop = true;
          video.playsInline = true;
          video.preload = 'metadata';
          video.style.width = '100%';
          video.style.height = '100%';
          video.style.objectFit = 'cover';
          video.style.borderRadius = '8px';
          video.style.transition = 'box-shadow 0.2s';
          video.style.boxShadow = '0 0 0 transparent';

          video.onloadedmetadata = function() {
            const aspect = video.videoWidth / video.videoHeight;
            if (aspect > 1.2) {
               video.style.gridColumn = 'span 2';
            }
          };

          video.addEventListener('mouseover', function() {
            this.play();
            this.style.boxShadow = '0 0 16px #39ff14';
          });
          video.addEventListener('mouseout', function() {
            this.pause();
            this.currentTime = 0;
            this.style.boxShadow = '0 0 0 transparent';
          });

          container.appendChild(video);
        }

        function addMediaItem(url, container) {
          if (isImageKey(url)) {
            addImageToMosaic(url, container);
          } else if (isVideoKey(url)) {
            addVideoToMosaic(url, container);
          }
        }

        // start loading images
        loadMedia();
      })();
    </script>
