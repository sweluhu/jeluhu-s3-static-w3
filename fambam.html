    <script>
      AWS.config.update({
        region: 'us-east-1',
        credentials: new AWS.CognitoIdentityCredentials({
          IdentityPoolId: 'us-east-1:17e37220-fa99-45b9-80b1-4faaf19be9cd'
        })
      });

      const bucketName = 'junioreluhu.com';
      const prefix = 'fambam/';
      const s3 = new AWS.S3({
        apiVersion: '2006-03-01',
        params: { Bucket: bucketName }
      });

      async function loadSlides() {
        try {
          const data = await s3.listObjectsV2({ Prefix: prefix }).promise();
          
          const images = data.Contents.filter(item => 
            item.Key !== prefix && /\.(jpg|jpeg|png|gif)$/i.test(item.Key)
          );

          renderSlides(images.map(item => item.Key));
        } catch (err) {
          console.error('Error loading images from S3, using fallback:', err);
          // Fallback logic remains here...
        }
      }

      function renderSlides(imageKeys) {
        const container = document.getElementById('tm-container');
        if (!imageKeys || imageKeys.length === 0) return;

        imageKeys.forEach((key, index) => {
            const img = document.createElement('img');
            img.src = `https://s3.amazonaws.com/${bucketName}/${key}`;
            img.alt = 'Family Photo';
            img.className = 'tm-slide';
            
            if (index === 0) img.classList.add('active');
            else if (index === 1) img.classList.add('next');
            else if (index === 2) img.classList.add('next-2');
            else if (index === imageKeys.length - 1) img.classList.add('prev');
            
            container.appendChild(img);
        });

        startSlideshow();
      }

      function startSlideshow() {
        const slides = document.querySelectorAll('#tm-container .tm-slide');
        let currentIndex = 0;

        function nextSlide() {
          currentIndex = (currentIndex + 1) % slides.length;
          slides.forEach((slide, index) => {
            slide.classList.remove('active', 'prev', 'next', 'next-2');
            let diff = (index - currentIndex + slides.length) % slides.length;
            if (diff === 0) slide.classList.add('active');
            else if (diff === 1) slide.classList.add('next');
            else if (diff === 2) slide.classList.add('next-2');
            else if (diff === slides.length - 1) slide.classList.add('prev');
          });
        }

        setInterval(nextSlide, 3000);
      }

      loadSlides();
    </script>
