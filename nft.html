          <!-- <h2 style="color: #fff; margin-bottom: 1rem;">My Gallery</h2> -->

             Explore my NFT Gallery.

          <a href="https://opensea.io/gallery/0x82ab730e819f81b9044dd0f9a6383579fd91b95e/42e17da775bf444e8c8db56f598a6bf9" target="_blank" class="cta-button">View on OpenSea</a>

      <script>
        AWS.config.update({
          region: 'us-east-1',
          credentials: new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-1:17e37220-fa99-45b9-80b1-4faaf19be9cd'
          })
        });

        async function getOpenSeaApiKey() {
          try {
            const response = await fetch('https://celvevq6bkwhrvzzx3yc7f2inm0qmgag.lambda-url.us-east-1.on.aws/');
            if (!response.ok) throw new Error('Failed to fetch API key');
            const data = await response.json();
            return data.value;
            const lambda = new AWS.Lambda();
            const data = await lambda.invoke({
              FunctionName: 'retrieveOpenSeaKey', // Ensure this matches your Lambda name
            }).promise();
            const payload = JSON.parse(data.Payload);
            return payload.value;
          } catch (err) {
            console.error('Error fetching API key from Lambda:', err);
            console.error('Error invoking Lambda:', err);
            return null;
          }
        }

        async function loadNFTs() {
          const gallery = document.getElementById('nft-gallery');
          const apiKey = await getOpenSeaApiKey();
          
          if (!apiKey) {
            gallery.innerHTML = '<p style="color:red;">Could not load API Key. Check console for AWS config errors.</p>';
            return;
          }

          const address = '0x82ab730e819f81b9044dd0f9a6383579fd91b95e';
          const url = `https://api.opensea.io/api/v2/chain/ethereum/account/${address}/nfts?limit=9`;

          try {
            const response = await fetch(url, {
              headers: { 'x-api-key': apiKey }
            });
            const data = await response.json();
            
            if (data.nfts) {
              gallery.innerHTML = data.nfts.map(nft => `
                <div class="nft-item">
                  <a href="${nft.opensea_url}" target="_blank">
                    <img src="${nft.image_url || nft.display_image_url || 'https://via.placeholder.com/250'}" alt="${nft.name}">
                  </a>
                  <p style="margin-top:0.5rem; font-size:0.9rem;">${nft.name || 'Untitled'}</p>
                </div>
              `).join('');
            } else {
              gallery.innerHTML = '<p>No NFTs found.</p>';
            }
          } catch (err) {
            console.error('Error fetching NFTs:', err);
            gallery.innerHTML = '<p style="color:red;">Failed to fetch NFTs.</p>';
          }
        }

        loadNFTs();
      </script>
