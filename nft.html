      .nft-item:hover img {

        font-size: 0.8rem; opacity: 0; transition: opacity 0.3s;
      }
      .nft-item:hover p {

    </header>
    <main>
      <div class="profile-container">
        <!-- <h2 style="font-size: 2.5rem; margin-bottom: 0.5rem;">NFT Collection</h2> -->
        <h2> NFT COLLECTION ü™ô  Ô∏è</h2>
        <p style="color: #888; margin-bottom: 2rem;">Digital Assets</p>
        
        <div class="professional-card">
          <!-- <h2 style="color: #fff; margin-bottom: 1rem;">My Gallery</h2> -->
          <p style="max-width: 600px; margin: 0 auto; line-height: 1.6;">
             Explore my NFT Gallery.
          </p>
          <div id="nft-gallery" class="nft-grid">
            <p>Loading NFTs...</p>
          </div>
          <a href="https://opensea.io/gallery/0x82ab730e819f81b9044dd0f9a6383579fd91b95e/42e17da775bf444e8c8db56f598a6bf9" target="_blank" class="cta-button">Gallery on OpenSea</a>
        </div>
      </div>
      <script>
        AWS.config.update({
          region: 'us-east-1',
          credentials: new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-1:17e37220-fa99-45b9-80b1-4faaf19be9cd'
          })
        });

        // Lightbox state
        let galleryImages = [];
        let currentImageIndex = 0;

        // simple modal/lightbox for mosaic images
        const modal = document.createElement('div');
        modal.style.cssText = `
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.9);
        `;

        const modalImg = document.createElement('img');
        modalImg.style.cssText = `
          margin: auto;
          display: block;
          max-width: 90%;
          max-height: 90%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        `;

        // Navigation buttons
        const prevBtn = document.createElement('a');
        prevBtn.innerHTML = '&#10094;';
        prevBtn.style.cssText = `
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
            left: 0;
            text-decoration: none;
            background-color: rgba(0,0,0,0.5);
        `;

        const nextBtn = document.createElement('a');
        nextBtn.innerHTML = '&#10095;';
        nextBtn.style.cssText = `
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 3px 0 0 3px;
            user-select: none;
            -webkit-user-select: none;
            right: 0;
            text-decoration: none;
            background-color: rgba(0,0,0,0.5);
        `;

        modal.appendChild(modalImg);
        modal.appendChild(prevBtn);
        modal.appendChild(nextBtn);
        document.body.appendChild(modal);

        function showImage(index) {
          if (index >= galleryImages.length) index = 0;
          if (index < 0) index = galleryImages.length - 1;
          currentImageIndex = index;
          modalImg.src = galleryImages[index];
        }

        function openLightbox(index) {
          showImage(index);
          modal.style.display = 'block';
        }

        modal.addEventListener('click', (e) => {
          if (e.target === modal || e.target === modalImg) {
            modal.style.display = 'none';
            modalImg.src = '';
          }
        });

        prevBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          showImage(currentImageIndex - 1);
        });

        nextBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          showImage(currentImageIndex + 1);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (modal.style.display === 'block') {
            if (e.key === 'Escape') {
              modal.style.display = 'none';
              modalImg.src = '';
            } else if (e.key === 'ArrowLeft') {
              showImage(currentImageIndex - 1);
            } else if (e.key === 'ArrowRight') {
              showImage(currentImageIndex + 1);
            }
          }
        });

        async function getOpenSeaApiKey() {
          try {
            const lambda = new AWS.Lambda();
            const data = await lambda.invoke({
              FunctionName: 'retrieveOpenSeaKey', 
            }).promise();
            const payload = JSON.parse(data.Payload);
            return payload.value;
          } catch (err) {
            console.error('Error invoking Lambda:', err);
            return null;
          }
        }

        async function loadNFTs() {
          const gallery = document.getElementById('nft-gallery');
          const apiKey = await getOpenSeaApiKey();
          
          if (!apiKey) {
            gallery.innerHTML = '<p style="color:red;">Could not load API Key. Check console for AWS config errors.</p>';
            return;
          }

          const address = '0x82ab730e819f81b9044dd0f9a6383579fd91b95e';
          const url = `https://api.opensea.io/api/v2/chain/ethereum/account/${address}/nfts?limit=9`;

          try {
            const response = await fetch(url, {
              headers: { 'x-api-key': apiKey }
            });
            const data = await response.json();
            
            gallery.innerHTML = '';
            galleryImages = [];

            if (data.nfts) {
              data.nfts.forEach(nft => {
                const div = document.createElement('div');
                div.className = 'nft-item';
                
                const img = document.createElement('img');
                img.alt = nft.name;
                img.style.cursor = 'pointer';
                img.onload = () => {
                  const aspect = img.naturalWidth / img.naturalHeight;
                  if (aspect > 1.2) div.style.gridColumn = 'span 2';
                  else if (aspect < 0.8) div.style.gridRow = 'span 2';
                };
                const src = nft.image_url || nft.display_image_url || 'https://via.placeholder.com/250';
                img.src = src;

                const index = galleryImages.length;
                galleryImages.push(src);
                img.addEventListener('click', () => openLightbox(index));
                
                const p = document.createElement('p');
                p.textContent = nft.name || 'Untitled';
                
                div.appendChild(img);
                div.appendChild(p);
                gallery.appendChild(div);
              });
            } else {
              gallery.innerHTML = '<p>No NFTs found.</p>';
            }
          } catch (err) {
            console.error('Error fetching NFTs:', err);
            gallery.innerHTML = '<p style="color:red;">Failed to fetch NFTs.</p>';
          }
        }

        loadNFTs();
      </script>
